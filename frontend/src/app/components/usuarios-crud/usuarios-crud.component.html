<mat-card>
    <mat-card-title>Cadastrar Novo Usu√°rio</mat-card-title>
    <form class="formulario">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)] = "usuario.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Idade" [(ngModel)] = "usuario.idade" name="idade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)] = "usuario.email" name="email">
        </mat-form-field>
    </form>
</mat-card>

<button class="btn" mat-raised-button color="warn" (click) = "cadastrarUsuario()">Salvar</button>
<button class="btn" mat-raised-button (click) = "apagarInfo()">Cancelar</button>
